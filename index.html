<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login/Register Flow</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <div class="main-wrapper">
    <div id="menuPanel" class="menu-panel">
      <div class="menu-spacer"></div>
      <div class="menu-option">Profile</div>
      <div class="menu-option">Contact</div>
      <button class="menu-option" onclick="openLogin()">Login</button>
    </div>

    <div class="main-page" style="display:none;">
      <div class="header">
        <h1 class="text">Get All Links Here</h1>
        <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
      </div>
      <div class="box-container">
        <div class="link-box">Link 1</div>
        <div class="link-box">Link 2</div>
        <div class="link-box">Link 3</div>
        <div class="link-box">Link 4</div>
        <div class="link-box">Link 5</div>
        <div class="link-box">Link 6</div>
        <div class="link-box">Link 7</div>
        <div class="link-box">Link 8</div>
        <div class="link-box">Link 9</div>
        <div class="link-box">Link 10</div>
      </div>
    </div>
  </div>

  <div id="loginPopup" class="popup">
    <h3>Login</h3>
    <input type="text" id="loginUser" placeholder="Username"><br>
    <input type="password" id="loginPass" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <button class="register-btn" onclick="openRegister()">Register</button>
  </div>

  <div id="registerPopup" class="popup">
    <h3>Register</h3>
    <input type="text" id="regUser" placeholder="Username"><br>
    <input type="password" id="regPass" placeholder="Password"><br>
    <input type="password" id="regConfirm" placeholder="Confirm Password"><br>
    <button onclick="register()">Register</button>
  </div>

<script>
  let users = JSON.parse(localStorage.getItem("users")) || {};

  function saveUsers() {
    localStorage.setItem("users", JSON.stringify(users));
  }

  function openLogin() {
    document.getElementById("loginPopup").style.display = "flex";
    document.getElementById("registerPopup").style.display = "none";
  }

  function openRegister() {
    document.getElementById("registerPopup").style.display = "flex";
    document.getElementById("loginPopup").style.display = "none";
  }

  function closePopups() {
    document.getElementById("loginPopup").style.display = "none";
    document.getElementById("registerPopup").style.display = "none";
  }

  function register() {
    const user = document.getElementById("regUser").value;
    const pass = document.getElementById("regPass").value;
    const confirm = document.getElementById("regConfirm").value;
    let error = "";

    if (user.length < 5 || !/[0-9]/.test(user)) {
      error += "Username must be at least 5 characters and contain a number.\n";
    }
    if (pass.length < 8) {
      error += "Password must be at least 8 characters.\n";
    }
    if (pass !== confirm) {
      error += "Passwords do not match.\n";
    }
    if (users[user]) {
      error += "Username already registered.\n";
    }

    if (error) {
      alert(error);
    } else {
      users[user] = pass;
      saveUsers();
      openLogin();
      alert("Registration successful!");
    }
  }

  function login() {
    const user = document.getElementById("loginUser").value;
    const pass = document.getElementById("loginPass").value;

    if (!users[user]) {
      alert("Username not registered.");
    } else if (users[user] !== pass) {
      alert("Incorrect password.");
    } else {
      alert("Login successful as " + user);
      closePopups();
    }
  }
</script>

</body>
</html>
