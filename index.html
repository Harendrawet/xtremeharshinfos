
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Links Page with Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(145deg, #0a0f24, #131b3f);
      color: white;
      overflow-x: hidden;
    }
    .loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0e052e;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .spinner {
      border: 8px solid #2e104d;
      border-top: 8px solid #a259ff;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .main {
      display: none;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .box {
      width: 90%;
      max-width: 400px;
      background: #0f112b;
      border: 1px solid #6a0dad;
      border-radius: 12px;
      margin: 10px 0;
      padding: 15px;
      box-shadow: 0 0 10px rgba(106, 13, 173, 0.3);
      text-align: center;
      font-size: 18px;
    }
    .menu-button {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 40px;
      height: 30px;
      background: #a259ff;
      color: white;
      font-size: 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10000;
    }
    .side-menu {
      position: fixed;
      top: 0;
      right: -220px; visibility: hidden; opacity: 0;
      width: 200px;
      height: 100%;
      background-color: #240444;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: right 0.3s ease;
      z-index: 9998;
    }
    .side-menu.active {
      right: 0;
    }
    .side-menu button {
      background-color: #a259ff;
      border: none;
      color: white;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <div class="spinner"></div>
  </div>

  <button class="menu-button" onclick="toggleMenu()">â˜°</button>

  <div class="side-menu" id="sideMenu" style="margin-top: 60px;">
    <button>Profile</button>
    <button>Contact</button>
    <button>Login</button>
  </div>

  <div class="main" id="main-content">
    <h1>Available Links</h1>
    <div class="box">Link 1</div>
    <div class="box">Link 2</div>
    <div class="box">Link 3</div>
    <div class="box">Link 4</div>
    <div class="box">Link 5</div>
    <div class="box">Link 6</div>
    <div class="box">Link 7</div>
    <div class="box">Link 8</div>
    <div class="box">Link 9</div>
    <div class="box">Link 10</div>
  </div>

  <script>
    setTimeout(function() {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('main-content').style.display = 'flex';
    }, 3000);

    function toggleMenu() {
      const menu = document.getElementById('sideMenu');
      menu.classList.toggle('active');
    }
  </script>
</body>
</html>
