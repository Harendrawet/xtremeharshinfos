<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login/Register Flow</title>
  <link rel="stylesheet" href="style.css">
  <script>
    const users = {}; // Store registered users in memory

    window.onload = function () {
      setTimeout(function () {
        document.querySelector('.loading').style.display = 'none';
        document.querySelector('.main-page').style.display = 'block';
      }, 3000);
    };

    function toggleMenu() {
      document.getElementById("menuPanel").classList.toggle("visible");
    }

    function openLogin() {
      document.getElementById("loginPopup").style.display = "block";
      document.getElementById("registerPopup").style.display = "none";
    }

    function openRegister() {
      document.getElementById("registerPopup").style.display = "block";
      document.getElementById("loginPopup").style.display = "none";
    }

    function register() {
      const errorBox = document.getElementById("regError");
      errorBox.style.display = "none";
      errorBox.innerText = "";
      const user = document.getElementById("regUser").value;
      const pass = document.getElementById("regPass").value;
      const confirm = document.getElementById("regConfirm").value;
      let error = "";

      if (user.length < 5 || !/[0-9]/.test(user)) {
        error += "Username must be at least 5 characters and contain a number.\n";
      }

      if (pass.length < 8) {
        error += "Password must be at least 8 characters.\n";
      }

      if (pass !== confirm) {
        error += "Passwords do not match.\n";
      }

      if (users[user]) {
        error += "Username already registered.\n";
      }

      if (error) {
        errorBox.style.display = "block";
        errorBox.innerText = error.trim();
        return;
      }
        alert(error);
      } else {
        users[user] = pass;
        alert("Registration successful. Please log in.");
        openLogin();
      }
    }

    function login() {
      const errorBox = document.getElementById("loginError");
      errorBox.style.display = "none";
      errorBox.innerText = "";
      const user = document.getElementById("loginUser").value;
      const pass = document.getElementById("loginPass").value;

      if (!users[user]) {
        errorBox.style.display = "block"; errorBox.innerText = "⚠️ This username is not registered.";
        return;
      }

      if (users[user] !== pass) {
        errorBox.style.display = "block"; errorBox.innerText = "⚠️ Incorrect password.";
        return;
      }

      alert("Logged in successfully as " + user);
      document.getElementById("loginPopup").style.display = "none";
    }
  </script>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <div class="main-wrapper">
    <div id="menuPanel" class="menu-panel">
      <div class="menu-spacer"></div>
      <div class="menu-option">Profile</div>
      <div class="menu-option">Contact</div>
      <button class="menu-option" onclick="openLogin()">Login</button>
    </div>

    <div class="main-page" style="display:none;">
      <div class="header">
        <h1 class="text">Get All Links Here</h1>
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
      </div>
      <div class="box-container">
        <div class="link-box">Link 1</div>
        <div class="link-box">Link 2</div>
        <div class="link-box">Link 3</div>
        <div class="link-box">Link 4</div>
        <div class="link-box">Link 5</div>
        <div class="link-box">Link 6</div>
        <div class="link-box">Link 7</div>
        <div class="link-box">Link 8</div>
        <div class="link-box">Link 9</div>
        <div class="link-box">Link 10</div>
      </div>
    </div>
  </div>

  <div id="loginPopup" class="popup">
    <h3>Login</h3>
    <input type="text" id="loginUser" placeholder="Username"><br>
    <input type="password" id="loginPass" placeholder="Password"><br><div id="loginError" class="error-box"></div>
    <button onclick="login()">Login</button>
    <button class="register-btn" onclick="openRegister()">Register</button>
  </div>

  <div id="registerPopup" class="popup">
    <h3>Register</h3>
    <input type="text" id="regUser" placeholder="Username"><br>
    <input type="password" id="regPass" placeholder="Password"><br>
    <input type="password" id="regConfirm" placeholder="Confirm Password"><br><div id="regError" class="error-box"></div>
    <button onclick="register()">Register</button>
  </div>
</body>
</html>
