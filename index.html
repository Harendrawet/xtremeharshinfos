<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading Screen</title>
  <style>
    body {
      margin: 0;
      background-color: purple;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .loader-box {
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      position: relative;
      overflow: hidden;
    }

    .shine {
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent 0%,
        rgba(255, 255, 255, 0.4) 50%,
        transparent 100%
      );
      animation: slide 2s infinite;
    }

    @keyframes slide {
      0% { left: -100%; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>
  <div class="loader-box">
    <div class="shine"></div>
  </div>
</body>
</html>
